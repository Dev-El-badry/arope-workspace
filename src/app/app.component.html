<ion-app>
  <ion-menu side="start">

    <ion-content color="dark">
      <ion-list >
        <ion-menu-toggle>
          <ion-item class="item-sperator">
            <ion-label>Main</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle routerLink="/partners">
          <ion-item  color="dark">
            <ion-icon name="speedometer" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>
       
        <ion-menu-toggle routerLink="/auth/profile">
          <ion-item  color="dark">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>User Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle  routerLink="/partners">
          <ion-item  color="dark" >
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Partners  </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  color="dark">
            <ion-icon name="bookmarks" slot="start"></ion-icon>
            <ion-label>Insurance Application</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  color="dark">
            <ion-icon name="analytics" slot="start"></ion-icon>
            <ion-label>report Claim</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  color="dark">
            <ion-icon name="refresh" slot="start"></ion-icon>
            <ion-label>Rnewal Request</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  color="dark">
            <ion-icon name="document" slot="start"></ion-icon>
            <ion-label>Endorsement Request</ion-label>
          </ion-item>
        </ion-menu-toggle>

      
          <ion-item  color="dark" (click)="open = !open">
            <ion-icon name="pricetags" slot="start"></ion-icon>
            <ion-label>My Portfolio</ion-label>
            <ion-icon name="arrow-up" slot="end" *ngIf="!open"></ion-icon>
            <ion-icon name="arrow-down" slot="end" *ngIf="open"></ion-icon>
          </ion-item>
          
          <ion-list *ngIf="open" class="m-l-50">
            <ion-menu-toggle>
              <ion-item>
                <ion-icon name="briefcase" slot="start"></ion-icon>
                <ion-label>My Policies</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon name="git-pull-request" slot="start"></ion-icon>
                <ion-label>My Claims</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon name="stopwatch" slot="start"></ion-icon>
                <ion-label>My Outstanding</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon name="cash" slot="start"></ion-icon>
                <ion-label>My Commission</ion-label>
              </ion-item>

            
            </ion-menu-toggle>
          </ion-list>
          

        <ion-menu-toggle >
          <ion-item  color="dark">
            <ion-icon name="attach" slot="start"></ion-icon>
            <ion-label>Complaint</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  color="dark">
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>Brochures</ion-label>
          </ion-item>
        </ion-menu-toggle>

        
        <ion-menu-toggle>
          <ion-item color="dark" (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


     
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
