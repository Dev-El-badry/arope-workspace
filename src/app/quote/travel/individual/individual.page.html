<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/tabs/quotation"></ion-back-button>
      </ion-buttons>
    <ion-title>Individual Travel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Zone <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select formControlName="zone"  required>
              <ion-select-option *ngFor="let zone of zones" [value]="zone.value">{{ zone.viewValue }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Date of Birthday<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-datetime 
                      display-format="MMM DD YYYY" 
                      picker-format="YYYY MMM DD"
                      formControlName="dob"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Coverage From <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-datetime 
                      display-format="MMM DD YYYY" 
                      picker-format="YYYY MMM DD"
                      formControlName="coverageFrom"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Period <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-select formControlName="period"  required>
              <ion-select-option *ngFor="let period of periods" [value]="period.value">{{ period.viewValue }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Coverage To <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-datetime 
                      display-format="MMM DD YYYY" 
                      picker-format="YYYY MMM DD"
                      formControlName="coverageTo"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-footer>
          <ion-toolbar>
            <ion-button color="primary" expand="block" >Get A Quote
  
              <ion-icon name="paper-plane" slot="end"></ion-icon>
            </ion-button>
          </ion-toolbar>
        </ion-footer>
      </ion-row>
  
  
    </ion-grid>
  
  </form>
</ion-content>
