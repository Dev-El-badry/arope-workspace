

<ion-content padding>



  <form  [formGroup]="form">
    
      <div formArrayName="travelers">
        
        <ion-grid >
          <ng-container *ngFor="let travel of Travelers.controls; let i = index">
           
            <ion-card [id]="'field-'+i">
              <ion-card-header  *ngIf="i > 0">
               
                  <ion-button class="icon-only ion-float-end" color="danger" (click)="removeField(i)">
                    <ion-icon name="trash" ></ion-icon>
                  </ion-button>
               
              </ion-card-header>
              <ion-card-content>
              
              <ion-row  [formGroupName]="i">


               
                
                <ion-col *ngIf="i > 0">
               
                  <ion-item>
                    <ion-label position="floating">Relative Relation <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-select formControlName="type">
                      <ion-select-option *ngFor="let type of types" [value]="type.value">{{ type.viewValue }}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>


                <ion-col>
                  
                  <ion-item>
                    <ion-label position="floating">Date Of Birthday <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-datetime 
                    display-format="MMM DD YYYY" 
                    picker-format="YYYY MMM DD"
                    formControlName="dob"></ion-datetime>
                  </ion-item>
                </ion-col>

              
             
             
                
              </ion-row>
            </ion-card-content>
            </ion-card>
    
    
           
    
            </ng-container>


            <ion-row>
              <ion-col>
                <ion-button color="secondary" (click)="onIncrease()">
                  <ion-icon name="add" slot="start"></ion-icon>
                  <ion-label>Add Additional Travel</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-footer>
            <ion-toolbar>
              <ion-button color="primary" expand="block" (click)="goToNextTab()">Go To Fill Information 

                <ion-icon name="arrow-forward" slot="end"></ion-icon>
              </ion-button>
            </ion-toolbar>
          </ion-footer>
          
       
      </div>
    
   

  </form>

 

</ion-content>
