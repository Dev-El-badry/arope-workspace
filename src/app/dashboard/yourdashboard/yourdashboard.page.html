
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons  slot="start" class="menu-icon">
      <ion-menu-button ></ion-menu-button>
  </ion-buttons>

    <ion-title>
       Dashboard
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create" class="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>



  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-avatar>
          <img src="assets/images/user.jpg" alt="">
        </ion-avatar>
        <h3>Eslam Elbadry</h3>
        <ion-label class="title-job">Web Developer</ion-label><ion-icon name="arrow-up-circle" color="primary"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        
          <ion-item color="danger" class="ion-margin-horizontal">
            <ion-icon name="medal" slot="start"></ion-icon>
            
            <ion-label > <p style="display: inline;">Your Rating</p>  <i style="display: inline; padding-left: 5px;" class="fas fa-arrow-alt-circle-up up ion-padding-start"></i></ion-label>
  
            <ion-label style="text-align: right;" slot="end">
              <ion-text>12</ion-text>
            </ion-label>
          </ion-item>

         
       
      </ion-col>

      
    </ion-row>

  </ion-grid>

  <ion-card class="box">
    <ion-grid>
      <ion-row>

        <ion-card class="ion-text-center production" >
          <ion-icon name="cash" ></ion-icon>
          <ion-card-content>
            <ion-label>
              <h2 >Your Production in <span class="cost">1000 EGP</span> <i class="fas fa-arrow-alt-circle-right right"></i></h2>
            </ion-label>
  
            <ion-label>
              <h2 class="cost">
                <span>12,000 EGP</span>
              </h2>
             </ion-label>
    
           
          </ion-card-content>
        </ion-card>
      
       </ion-row>
  
       <ion-row>
  
        <ion-card class="ion-text-center rate" >
          <ion-icon name="logo-dropbox"></ion-icon>
          <ion-card-content>
            <ion-label>
              <h2 >Your Collection Rate  <i class="fas fa-arrow-alt-circle-down down"></i></h2>
            </ion-label>
  
            <ion-label>
              <h2  class="cost">
                <span  class="cost">66 %</span>
              </h2>
             </ion-label>
    
           
          </ion-card-content>
        </ion-card>
      
       </ion-row>
    </ion-grid>
  </ion-card>

  <div></div>


</ion-content>
