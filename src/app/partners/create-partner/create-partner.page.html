<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title>Create Partner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="addPartner(f)">
    <ion-grid>
      <ion-row>
        <ion-col size.sm="6" offset.sm="3">
          <ion-item>
            <ion-label position="floating">Partner Name</ion-label>
            <ion-input type="text" name="name" #display_name="ngModel" ngModel required  autocomplate autocorrect></ion-input>
          </ion-item>
          <ion-item *ngIf="!display_name.valid && display_name.touched" lines="none">
            <ion-text color="danger">
              Partner Name Field Required
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size.sm="6" offset.sm="3">
          <ion-item>
            <ion-label position="floating">Partner E-mail</ion-label>
            <ion-input type="email"  name="email" #email="ngModel" ngModel required ></ion-input>
          </ion-item>
          <ion-item *ngIf="!email.valid && email.touched" lines="none">
            <ion-text color="danger">
              Partner E-mail Field Required
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" [disabled]="f.invalid">
           
            Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </form>
</ion-content>
